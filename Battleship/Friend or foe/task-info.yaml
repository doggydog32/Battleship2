                                System.out.println("Error! You placed it too close to another one. Try again:");
                                return false;
                            }
                            return true;
                        case "1010":
                            if (field[i - 1][j] == 'O' || field[i][j-1] == 'O') {
                                System.out.println("Error! You placed it too close to another one. Try again:");
                                return false;
                            }
                            return true;
                        default:
                            switch (j) {
                                case 1:
                                    if (field[i + 1][j] == 'O' || field[i-1][j] == 'O' || field[i][j+1] =='O') {
                                        System.out.println("Error! You placed it too close to another one. Try again:");
                                        return false;
                                    }
                                    return true;
                                case 10:
                                    if (field[i + 1][j] == 'O' || field[i-1][j] == 'O' || field[i][j-1] =='O') {
                                        System.out.println("Error! You placed it too close to another one. Try again:");
                                        return false;
                                    }
                                    return true;
                            }

                            switch(i) {
                                case 1:
                                    if (field[i + 1][j] == 'O' || field[i][j+1] == 'O' || field[i][j-1] =='O') {
                                        System.out.println("Error! You placed it too close to another one. Try again:");
                                        return false;
                                    }
                                    return true;
                                case 10:
                                    if (field[i - 1][j] == 'O' || field[i][j+1] == 'O' || field[i][j-1] =='O') {
                                        System.out.println("Error! You placed it too close to another one. Try again:");
                                        return false;
